{% extends '../common/main.html' %}

{% load staticfiles %}

{% block title %} 留言板块 {% endblock %}

{% block body%}
    <body style="background: url('{% static 'img/comment_bg.jpg' %}') no-repeat fixed top">
{% endblock %}


{% block content %}

    <div class="operation">
        <button type="button" class="btn btn-info oper_btn">发表留言</button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-info oper_btn">浏览留言</button>
    </div>

    <div class="comments">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 col-sm-offset-2 control-label">姓名</label>
                <div class="col-sm-4">
                    <input type="name" class="form-control" id="name" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-sm-offset-2 control-label">邮箱</label>
                <div class="col-sm-2">
                    <input type="email" class="form-control" id="email" placeholder="邮箱">
                </div>
                <div class="col-sm-2">
                    <span class="description">
                        eg:email@123.com
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="telephone" class="col-sm-2 col-sm-offset-2 control-label">手机</label>
                <div class="col-sm-2">
                    <input type="telephone" class="form-control" id="telephone" placeholder="手机">
                </div>
                <div class="col-sm-2">
                    <span class="description">
                        eg:13812345678
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 col-sm-offset-2 control-label">性别</label>
                <div class="col-sm-4">
                    <select id="sex" name="sex" class="selectpicker">
                        <option value="1" selected="selected">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 col-sm-offset-2 control-label">留言主题</label>
                <div class="col-sm-4">
                    <input type="title" class="form-control" id="title" placeholder="留言主题">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 col-sm-offset-2 control-label">留言内容</label>
                <div class="col-sm-4">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
             <div class="form-group">
                <label for="code" class="col-sm-2 col-sm-offset-2 control-label">验证码</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="code" placeholder="">
                </div>
                <div class="col-sm-2">
                    <input type="hidden" id="picCode" name="picCode"/>
                    <a href="#" id="changeCode">
                        <canvas class="show-captcha" id="canvas" width="150" height="32"></canvas>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-1">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
                <div class="col-sm-6">
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}


<!-- 脚本 -->
{% block js %}
    <script type="text/javascript" src="{% static 'js/code.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            $(".main_nav ul li a").each(function () {
                var href = $(this).attr("href");
                // indexOf 找不到返回-1
                if (href.indexOf("/comments") > -1) {
                    $(this).parent().addClass('active');
                } else {
                    $(this).parent().removeClass('active');
                }
            });

            // 失去焦距后触发
            $("#code").blur(function(){
                var code = $(this).val();
                var picCode = $("#picCode").val();
                if(code.toUpperCase() == picCode.toUpperCase()){
                    console.log("验证成功");
                }else{
                    console.log("验证失败");
                }
            })
        });
    </script>
{% endblock %}

<!-- 样式 -->
{% block css %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/comments.css' %}"/>
{% endblock %}
